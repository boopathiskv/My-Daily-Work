<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Monthly Habit Tracker</h1>
    
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <select id="yearSelect" class="form-select w-auto"></select>
        <div>
            <button id="importBtn" class="btn btn-secondary me-2">Import JSON</button>
            <input type="file" id="importInput" style="display:none;">
            <button id="exportBtn" class="btn btn-secondary me-2">Export JSON</button>
        </div>
    </div>

    <div id="monthList" class="row"></div>
</div>

<!-- Month Modal -->
<div class="modal fade" id="monthModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header bg-primary text-white shadow-sm">
        <h5 class="modal-title" id="modalTitle">Habit Tracker</h5>
        <div class="ms-auto">
          <button id="exportMonthPdfBtn" class="btn btn-light btn-sm">
            <i class="bi bi-download"></i> Download PDF
          </button>
        </div>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      
      <!-- Body -->
      <div class="modal-body p-4 bg-light">
        
        <!-- Add Habit Card -->
        <div class="card mb-4 shadow-sm p-3">
          <div class="d-flex flex-wrap gap-2 align-items-center">
            <input type="text" id="habitInput" class="form-control flex-grow-1" placeholder="Add new habit">
            <button id="addHabitBtn" class="btn btn-success">Add Habit</button>
            <button class="btn btn-secondary" onclick="openHabitManager()">Manage Habits</button>
          </div>
        </div>
        
        <!-- Habit Table -->
        <div class="table-responsive shadow-sm rounded" style="max-height:70vh; overflow:auto; background:#fff;">
          <table id="dateTable" class="table table-bordered mb-0"></table>
        </div>
      </div>
      
    </div>
  </div>
</div>


<!-- Habit Management Modal -->
<div class="modal fade" id="habitModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage Habits</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="habitList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
