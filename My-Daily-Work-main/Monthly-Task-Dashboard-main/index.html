<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Task Dashboard</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="./css/style.css" rel="stylesheet">

<!-- jQuery + jsPDF -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-3">Monthly Task Dashboard</h1>
        <div class="header-controls">
            <label for="year-select" class="form-label mb-0 fw-bold">Select Year:</label>
            <select id="year-select" class="form-select" style="width:160px;"></select>
            <span id="current-year" class="fw-bold ms-2"></span>
            <button class="btn btn-success" id="download-json">Export JSON</button>
            <label class="btn btn-warning mb-0">
                Import JSON <input type="file" id="import-json" accept=".json" hidden>
            </label>
        </div>
    </div>

    <div id="calendar" class="month-container"></div>
</div>

<!-- Week Modal -->
<div class="modal fade" id="weekModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-month-title"></h5>
                <button class="btn btn-light" id="download-pdf">Download PDF</button>
            </div>
            <div class="modal-body">
                <p><strong>Current Date & Time:</strong> <span id="current-date-time"></span></p>
                <div id="week-days" class="row g-3"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="prev-week">Previous Week</button>
                <button class="btn btn-secondary" id="next-week">Next Week</button>
            </div>
        </div>
    </div>
</div>

<!-- Day Modal -->
<div class="modal fade" id="dayModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="day-modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <textarea id="day-task-input" class="form-control" rows="4" placeholder="Enter your task"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="save-day-task">Save</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="./js/script.js"></script>
</body>
</html>
