<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Bucket List</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Bootstrap 5 & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-bold">ðŸŽ¯ My Bucket List</h1>
        <p class="text-muted">Plan, track, and achieve your biggest dreams.</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-4" style="height: 25px;">
        <div id="progress-bar" class="progress-bar bg-success fw-bold" style="width:0%">0%</div>
    </div>

    <!-- Add Goal Card -->
    <div class="card shadow-lg mb-4 p-4 rounded-4">
        <h5 class="mb-3 fw-bold">Add New Goal</h5>
        <div class="row g-3">

            <div class="col-md-4">
                <input id="new-item" type="text" class="form-control form-control-lg rounded-3" placeholder="Enter your goal...">
            </div>

            <div class="col-md-3">
                <select id="category" class="form-select form-select-lg rounded-3">
                    <option>Travel</option>
                    <option>Career</option>
                    <option>Health</option>
                    <option>Adventure</option>
                    <option>Personal</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="time-type" class="form-select form-select-lg rounded-3">
                    <option>Short-term</option>
                    <option>Long-term</option>
                </select>
            </div>

            <div class="col-md-2">
                <button id="add-item" class="btn btn-primary btn-lg w-100 rounded-3">
                    <i class="bi bi-plus-circle"></i> Add
                </button>
            </div>

        </div>
    </div>

    <!-- Filters & Search -->
    <div class="row g-3 mb-3">
        <div class="col-md-4">
            <select id="filter-category" class="form-select rounded-3">
                <option>All Categories</option>
                <option>Travel</option>
                <option>Career</option>
                <option>Health</option>
                <option>Adventure</option>
                <option>Personal</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="filter-time" class="form-select rounded-3">
                <option>All Time Types</option>
                <option>Short-term</option>
                <option>Long-term</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="filter-status" class="form-select rounded-3">
                <option>All Status</option>
                <option>Completed</option>
                <option>Pending</option>
            </select>
        </div>
    </div>

    <input id="search" class="form-control mb-4 rounded-3" placeholder="Search your goals...">

    <!-- Import/Export/PDF Buttons -->
    <div class="d-flex gap-3 mb-4">
        <button id="export-json" class="btn btn-success"><i class="bi bi-download"></i> Export JSON</button>

        <label class="btn btn-secondary mb-0">
            <i class="bi bi-upload"></i> Import JSON
            <input type="file" id="import-json" accept="application/json" hidden>
        </label>

        <button id="download-pdf" class="btn btn-info text-white"><i class="bi bi-file-earmark-pdf"></i> Download PDF</button>
    </div>

    <!-- Category Tables -->
    <div id="category-tables"></div>

    <!-- Bucket List -->
    <ul id="bucket-list" class="list-group shadow-sm mt-4"></ul>

</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Edit Goal</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <input id="edit-text" type="text" class="form-control mb-3">

                <select id="edit-category" class="form-select mb-3">
                    <option>Travel</option>
                    <option>Career</option>
                    <option>Health</option>
                    <option>Adventure</option>
                    <option>Personal</option>
                </select>

                <select id="edit-time" class="form-select mb-3">
                    <option>Short-term</option>
                    <option>Long-term</option>
                </select>

            </div>
            <div class="modal-footer">
                <button id="save-edit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
